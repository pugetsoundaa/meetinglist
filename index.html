<!DOCTYPE html>
<html>
	<head>

		<!--dependencies-->

		<script src="footable.js"></script>

		<link rel="stylesheet" type="text/css" href="footable.core.min.css">

	<body>
		<!-- footable initialization -->
		<script type="text/javascript">

		<table class="pure-table pure-table-bordered footable table sml_table">

				</tr>
			</thead>
			<tbody id="test">
			</tbody>
		</table>

	

		<!-- Test for Meeting Class -->
		<script>
		var meeting1 = new Meeting("Tacoma", "6:30 PM", "1830", true, "North Star", "2710 N Madison St", "Mason United Methodist Church, upstairs lobby", "Coolest meeting around", "98407", "2/18/17", false, true, false, false, false, false, false, false, false, true, false, false, false, false, false, false);

		$("#test").append(meeting4.toTableRow("Mon"));

	</body>
</html>
